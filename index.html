<html>

<head>
    <title>UP House - A-Frame DOM Manipulation</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <!--beginning of the 3D scene!-->
    <a-scene id="scene">

        <a-assets id="assets">
            <img id="sky" src="sky2.JPG">
            <a-asset-item id="house-obj" src="generic-houses-1-obj/generic-houses-1.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="generic-houses-1-obj/generic-houses-1.mtl"></a-asset-item>
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <!--the cursor allows us to click on things! It has to move with the camera, which has to be inside of an a-entity tag.-->
        <a-entity>
            <a-camera>
                <a-cursor color="white"></a-cursor>
            </a-camera>
        </a-entity>
        
        <!--this plane is the ground-->
        <a-plane height="1000" width="1000" color="green" rotation="-90 0 0"></a-plane>
        
        <!--The Up House-->
        <a-entity id="houseBalloons">
            <a-entity obj-model="obj: #house-obj; mtl: #house-mtl" position="6 0 -10"></a-entity>
        </a-entity>
        
        <!--sets the lighting for the scene-->
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
        
        <!--box for adding balloons-->
        <a-box onclick="addBalloon()" position="-3 5 -10" color="red" height="1" width="1" rotation="0 40 0"></a-box>
        <a-text id="counter" color="black" value = "You have 0 balloons!" position="-3 2.5 -4"></a-text>
        <a-text id="info1" color="blue" value = "Click on the red box to add balloons!" position="-3 4.5 -4"></a-text>
        <a-text id="info2" color="green" value = "Click on the balloons to pop them..." position="-3 4.25 -4"></a-text>

    </a-scene>
</body>

</html>
